<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Number Guessing Game</h1>

    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
